# Pinned Omarchy baseline.
# Refresh from: ~/.local/share/omarchy/config/starship.toml
add_newline = true
command_timeout = 200
format = "[$hostname$directory$git_branch$git_status$custom]($style)$character"

[character]
error_symbol = "[✗](bold cyan)"
success_symbol = "[❯](bold cyan)"

[directory]
truncation_length = 2
truncation_symbol = "…/"
repo_root_style = "bold cyan"
repo_root_format = "[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "

[hostname]
ssh_only = false
format = "[$hostname]($style) "
style = "bright-black"

[git_branch]
format = "[$branch]($style) "
style = "italic bright-green"
only_attached = true

[git_status]
format     = '[$all_status]($style)'
style      = "bright-green"
ahead      = "⇡${count} "
diverged   = "⇕⇡${ahead_count}⇣${behind_count} "
behind     = "⇣${count} "
conflicted = " "
up_to_date = " "
untracked  = "? "
modified   = " "
stashed    = ""
staged     = ""
renamed    = ""
deleted    = ""

[custom.jj]
when = "jj root --ignore-working-copy >/dev/null 2>&1"
command = "b=$(jj log --no-graph -r @ -T 'bookmarks.join(\", \")' 2>/dev/null); [ -n \"$b\" ] && printf '%s' \"$b\" || jj log --no-graph -r @ -T 'change_id.short()' 2>/dev/null"
format = "[jj:$output]($style) "
style = "italic bright-green"
