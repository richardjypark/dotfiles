# Starship prompt configuration
# Replaces agnoster theme with native Jujutsu (jj) support

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
${custom.jj}\
$python\
$cmd_duration\
$line_break\
$character"""

# Multiline prompt: blue â¯ on success, red â¯ on error
[character]
success_symbol = "[â¯](bold blue)"
error_symbol = "[â¯](bold red)"

# Always show username; yellow bold for root
[username]
style_user = "bold white"
style_root = "bold yellow"
show_always = true
format = "[$user]($style)"

# Hostname: shown only in SSH sessions (Starship default)
[hostname]
ssh_only = true
format = "[@$hostname]($style)"
style = "bold white bg:52"

# Directory: bold cyan, truncate to 3 components
[directory]
format = " [$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
truncation_length = 3
truncate_to_repo = false

# Git branch
[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style) "
symbol = " "
style = "bold purple"

# Git status
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"

# Jujutsu status via custom module (native jj_status not yet in Starship)
# Uses --ignore-working-copy to avoid snapshotting on every prompt
# detect_folders avoids spawning a subprocess on every prompt in non-jj dirs
[custom.jj]
command = "jj log -r @ --no-graph --ignore-working-copy -T 'separate(\" \", change_id.shortest(4), if(bookmarks, bookmarks.join(\",\")), if(conflict, \"Ã—\"), if(empty, \"âˆ…\"), if(divergent, \"â—‡\"))'"
detect_folders = [".jj"]
format = "[jj $output]($style) "
style = "bold bright-magenta"

# Python virtualenv with snake emoji
[python]
format = '[ðŸ(${virtualenv})]($style) '
style = "bold magenta"
detect_files = []
detect_folders = []
detect_extensions = []

# Command duration for long-running commands (>2s)
[cmd_duration]
min_time = 2000
format = "[$duration]($style) "
style = "bold yellow"

# Disable unused modules for performance
[aws]
disabled = true

[gcloud]
disabled = true

[nodejs]
disabled = true

[package]
disabled = true

[rust]
disabled = true

[golang]
disabled = true

[java]
disabled = true

[docker_context]
disabled = true
