# Use Alt + h/j/k/l to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Set vi mode and enable mouse
setw -g mode-keys vi
set -g mouse on

# Split window vertically (side-by-side)
bind | split-window -h

# Split window horizontally (stacked)
bind - split-window -v

# History limit (10k balances scrollback with memory usage across many panes)
set -g history-limit 10000

# Set terminal colors (tmux-256color provides better italics/strikethrough/truecolor)
set -g default-terminal "tmux-256color"
set -as terminal-features ',xterm-256color:RGB'
set -as terminal-features ',*:clipboard'

# Clipboard behavior for local and nested tmux sessions.
# - set-clipboard allows tmux copy commands (including tmux-yank) to emit OSC52.
# - allow-passthrough on the outer tmux lets inner tmux OSC52 escape sequences reach
#   the parent terminal/clipboard path.
set -g set-clipboard on
if -F '#{>=:#{version},3.3}' 'set -g allow-passthrough on'

# Enable focus events for better Vim/Neovim integration
set -g focus-events on

# Start window numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Set escape time to reduce delay
set -g escape-time 10

# Disable bell monitoring (prevents ! indicator in window names)
set -g monitor-bell off

# Tmux Plugin Manager (TPM)
set -g @plugin 'tmux-plugins/tpm'

# Plugins for session management
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

# Configure continuum to auto-restore sessions
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Resurrect: limit processes restored to reduce memory usage
set -g @resurrect-processes 'vim nvim less more tail top htop man ssh'
set -g @resurrect-capture-pane-contents 'off'

# Modern status UI: neutral base with cyan accents inspired by Omarchy defaults.
set -g status on
set -g status-position bottom
set -g status-interval 5
set -g status-justify left
set -g status-style 'bg=colour235,fg=colour250'
set -g status-left-length 80
set -g status-right-length 150

# Window tabs: muted inactive windows, high-contrast active window.
setw -g window-status-separator " "
setw -g window-status-style 'bg=colour235,fg=colour244'
setw -g window-status-current-style 'bg=colour39,fg=colour232,bold'
setw -g window-status-format '#[fg=colour244,bg=colour235] #I:#W#{?window_flags,#{window_flags},} '
setw -g window-status-current-format '#[fg=colour232,bg=colour39,bold] #I:#W#{?window_flags,#{window_flags},} '

# Left modules: session name plus a prefix-state badge.
set -g status-left '#[fg=colour232,bg=colour39,bold] #S #[fg=colour81,bg=colour238]#{?client_prefix, PREFIX , TMUX }#[default]'

# Right modules: context-aware host badges, then time and date.
# tmux-status-host renders LOCAL/SSH/REMOTE context plus an alias badge
# from ~/.config/tmux/host-aliases.conf (private chezmoi-managed file).
set -g @status-clock '#[fg=colour232,bg=colour81,bold] %H:%M #[fg=colour252,bg=colour239] %d %b %Y '
set -g status-right '#(#{HOME}/.local/bin/tmux-status-host "#{pane_tty}" "#{host}" "#{client_tty}")#{T:@status-clock}#[default]'

# Nested session toggle: F12 disables outer tmux keybindings so all keys
# reach the inner session. Press F12 again to re-enable.
bind -T root F12 \
  set prefix None \;\
  set key-table off \;\
  set status-style 'bg=colour238,fg=colour240' \;\
  set window-status-current-style 'bg=colour238,fg=colour245' \;\
  if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
  refresh-client -S

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  set -u window-status-current-style \;\
  refresh-client -S

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
