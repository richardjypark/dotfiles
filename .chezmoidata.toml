# Node.js and NVM configuration
# This data is used by chezmoi templates, particularly in setup scripts
[nvm]
version = "v0.40.3"   # Pins NVM to a specific version
nodeVersion = "lts/*" # Specifies which Node.js version to install (lts/* is recommended for stability)

# Python configuration
[python]
version = "3.12"  # Python version to install via uv (can be "3.12", "3.11", "latest", etc.)
# uv is installed via the official installer (https://astral.sh/uv)
# Provides fast Python package management

# Jujutsu (jj) version control configuration
[jj]
name = "rich"
email = "git@richardjypark.com"

# Global npm packages installed alongside Node.js
[npm]
packages = ["yarn", "pnpm"]
